{% extends "base.html" %} {% block title %}Zoznam Miest{% endblock %} {% block
content %}
<h2>Zoznam miest</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Názov miesta</th>
    <th>Adresa</th>
  </tr>
  {% for miesto in miesta %}
  <tr>
    <td>{{ miesto.ID_Miesta }}</td>
    <td>{{ miesto.Nazov_miesta }}</td>
    <td>{{ miesto.Adresa }}</td>
  </tr>
  {% endfor %}
</table>
<a href="{{ url_for('index') }}"><button>Späť</button></a>
{% endblock %}
