{% extends "base.html" %} {% block title %}Registrácia Kurzu{% endblock %} {%
block content %}
<div class="max-w-md mx-auto mt-10">
  <div class="glass p-6 rounded-lg shadow-lg">
    <h1
      class="text-2xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500"
    >
      Registrácia Kurzu
    </h1>
    <form
      action="{{ url_for('registracia_kurza') }}"
      method="post"
      class="space-y-4"
    >
      <div>
        <label for="nazov" class="block text-sm font-medium text-gray-300"
          >Názov kurzu:</label
        >
        <input
          type="text"
          id="nazov"
          name="nazov"
          required
          class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div>
        <label for="typ_sport" class="block text-sm font-medium text-gray-300"
          >Typ Športu:</label
        >
        <input
          type="text"
          id="typ_sport"
          name="typ_sport"
          required
          class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div>
        <label for="max_poc_uc" class="block text-sm font-medium text-gray-300"
          >Maximálny počet účastníkov:</label
        >
        <input
          type="text"
          id="max_poc_uc"
          name="max_poc_uc"
          required
          class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div>
        <label for="id_tre" class="block text-sm font-medium text-gray-300"
          >ID Trénera:</label
        >
        <input
          type="number"
          id="id_tre"
          name="id_tre"
          required
          class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <button
        type="submit"
        class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg"
      >
        Registrovať
      </button>
    </form>
    <hr class="my-6 border-gray-700" />
    <a
      href="{{ url_for('index') }}"
      class="block text-center px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg"
      >{{t.back}}</a
    >
  </div>
</div>
{% endblock %}
