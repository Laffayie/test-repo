{% extends "base.html" %} {% block title %}Registrácia Trénera{% endblock %} {%
block content %}
<div class="max-w-md mx-auto mt-10">
  <div class="glass p-6 rounded-lg shadow-lg">
    <h2
      class="text-2xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500"
    >
      Registrácia trénera
    </h2>
    <form
      action="{{ url_for('registracia_trenera') }}"
      method="post"
      class="space-y-4"
    >
      <div>
        <label for="meno" class="block text-sm font-medium text-gray-300"
          >Meno:</label
        >
        <input
          type="text"
          id="meno"
          name="meno"
          required
          class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div>
        <label for="priezvisko" class="block text-sm font-medium text-gray-300"
          >Priezvisko:</label
        >
        <input
          type="text"
          id="priezvisko"
          name="priezvisko"
          required
          class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div>
        <label
          for="specializacia"
          class="block text-sm font-medium text-gray-300"
          >Špecializácia:</label
        >
        <input
          type="text"
          id="specializacia"
          name="specializacia"
          required
          class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div>
        <label for="telefon" class="block text-sm font-medium text-gray-300"
          >Telefón:</label
        >
        <input
          type="text"
          id="telefon"
          name="telefon"
          required
          class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div>
        <label for="heslo" class="block text-sm font-medium text-gray-300"
          >Heslo:</label
        >
        <input
          type="password"
          id="heslo"
          name="heslo"
          required
          class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <button
        type="submit"
        class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg"
      >
        {{t.register}}
      </button>
    </form>
    <hr class="my-6 border-gray-700" />
    <a
      href="{{ url_for('index') }}"
      class="block text-center px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg"
      >{{t.back}}</a
    >
  </div>
</div>
{% endblock %}
